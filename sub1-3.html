                            <script>
                                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                                    mapOption = {
                                        center: new kakao.maps.LatLng(37.81569, 127.52828), // 지도의 중심좌표
                                        level: 4, // 지도의 확대 레벨
                                        mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
                                    };

                                // 지도를 생성한다 
                                var map = new kakao.maps.Map(mapContainer, mapOption);

                                // 지도 타입 변경 컨트롤을 생성한다
                                var mapTypeControl = new kakao.maps.MapTypeControl();

                                // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
                                map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

                                // 지도에 확대 축소 컨트롤을 생성한다
                                var zoomControl = new kakao.maps.ZoomControl();

                                // 지도의 우측에 확대 축소 컨트롤을 추가한다
                                map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

                                // 지도 중심 좌표 변화 이벤트를 등록한다
                                kakao.maps.event.addListener(map, 'center_changed', function() {
                                    console.log('지도의 중심 좌표는 ' + map.getCenter().toString() + ' 입니다.');
                                });

                                // 지도 확대 레벨 변화 이벤트를 등록한다
                                kakao.maps.event.addListener(map, 'zoom_changed', function() {
                                    console.log('지도의 현재 확대레벨은 ' + map.getLevel() + '레벨 입니다.');
                                });

                                // 지도 영역 변화 이벤트를 등록한다
                                kakao.maps.event.addListener(map, 'bounds_changed', function() {
                                    var mapBounds = map.getBounds(),
                                        message = '지도의 남서쪽, 북동쪽 영역좌표는 ' +

                                });

                                // 지도 시점 변화 완료 이벤트를 등록한다

                                    var message = '지도의 중심좌표는 ' + map.getCenter().toString() + ' 이고,' +
                                        '확대 레벨은 ' + map.getLevel() + ' 레벨 입니다.';
                                    console.log(message);
                                });

                                    console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
                                });

    <script>
        const menu = document.querySelector('.menu-trigger');

        const pop_up = document.querySelector('.pop_up');

        const date_select = document.querySelectorAll('.date a');


        menu.addEventListener('click', function() {
            menu.classList.toggle('active');
            pop_up.classList.toggle('active');
        });

        let j = 0;
        for (let i = 0; i < date_select.length; i++) {
            date_select[i].addEventListener('click', function() {
                date_select[j].classList.remove('active');
                date_select[i].classList.add('active');
                j = i;
            })
        }

        var k = 0;
        var plus = document.getElementById('plus');
        var minus = document.getElementById('minus')
        var quantity = document.getElementById('quantity');
        plus.addEventListener('click', function() {
            if(k<9){
                k += 1;
                quantity.textContent = k;
            }
        });
        
        minus.addEventListener('click',function(){
            k -= 1;
            if(k <= 0){
                k = 0;
            }
            quantity.textContent = k;
        })
    </script>
